<!-- Это шаблон для отчета LostInGroups -->
<table class="table table-stripped" style="float: left; width: 300px;">
<thead>
<tr>
<th>Группа</th>
<th>Пропущенных</th>
<th>Дозвонились</th>
<th>Операторы</th>
<th>Осталось</th>
</tr>
</thead>
<tbody>
[% FOREACH cdr_key IN cdr_keys %]
<tr>
<td>
  <a href="#pearlpbx_lost_calls" data-toggle="modal" 
    onClick="pearlpbx_load_lost_calls('[% cdr_key.queuename %]','[% sincedatetime %]','[% tilldatetime %]')">
    [% cdr_key.queuename %]
  </a>
</td>
<td>[% cdr_key.s %]</td>
<td>[% cdr_key.lucky %]</td>
<td>[% cdr_key.done %]</td>
<td>[% cdr_key.left %]</td>
</tr>
[% END %]
</tbody>
</table>
<div id='graphSumCalls045' style="float: left; width: 600px; height: 400px; ">
</div>

<script type="text/javascript" src="/js/jqPlot/plugins/jqplot.pieRenderer.min.js"></script>
<script type="text/javascript" src="/js/jqPlot/plugins/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="/js/jqPlot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript"> 
function lost_in_groups_make_graph() { 

	var data = [% jdata %];

  var plot1 = jQuery.jqplot ('graphSumCalls045', [data], 
    { 
      seriesDefaults: {
        renderer: jQuery.jqplot.BarRenderer, 
        rendererOptions: {
				   varyBarColor: true
        }
      },
			axes:{
            xaxis:{
                renderer: jQuery.jqplot.CategoryAxisRenderer
            }
      } 
    }
  );
}
</script>
