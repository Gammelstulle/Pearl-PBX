<!-- Это шаблон для отчета Recordings -->

<h3>Список ассоциированных записей</h3>
<table class="table table-stripped">
<thead>
<tr>
<th>Дата/время</th>
<th>Номер А</th>
<th>Номер Б</th>
<th>Линия</th>
<th>Оригинал</th>
<th>Склейка</th>
</tr>
</thead>
<tbody>
[% FOREACH rec IN recordings %]
<tr>
<td>[% rec.cdr_start %]</td>
<td>[% rec.cdr_src %]</td>
<td>[% rec.cdr_dst %]</td>
<td>[% rec.uline_id %]</td>
<td><a href="javascript:void(0)" onClick="PBXPlayerSetMedia('/recordings/[% rec.original_file %]','wav')">[% rec.original_file %]</a></td>
<td><a href="javascript:void(0)" onClick="PBXPlayerSetMedia('/recordings/[% rec.result_file %]','mp3')">[% rec.result_file %]</a></td>
</tr>
[% END %]
</tbody>
</table>
