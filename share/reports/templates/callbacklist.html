<!-- Это шаблон для отчета alltraffic -->

<table id="pearlpbx_ivr_callback_list_table" class="table table-bordered table-stripped">
<thead>
        <tr>
                <th> Время заявки </th>
                <th> Номер Абонента </th>
                <th> Канал Б </th>
                <th> Номер Б </th>
                <th> Отработана </th>
                <th> Кем </th>
        </tr>
</thead>
<tbody>
[% FOREACH cdr_key IN cdr_keys %]
<tr>
<td>[% cdr_key.created %]</td>
<td>[% cdr_key.callerid %]</td>
<td>[% cdr_key.calledidname %]</td>
<td>[% cdr_key.calledidnum %]</td>
<td>[% cdr_key.done %]</td>
<td>[% cdr_key.operator %]</td>
</tr>
[% END %]
</tbody>
</table>
