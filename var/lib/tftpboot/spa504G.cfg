<flat-profile>
<Provision_Enable group="Provisioning/Configuration_Profile">Yes</Provision_Enable>
<Profile_Rule group="Provisioning/Configuration_Profile">/spa$PSN.xml</Profile_Rule>
<Profile_Rule_B group="Provisioning/Configuration_Profile">/SPA$PSN/$MA.xml</Profile_Rule_B>
<Profile_Rule_C group="Provisioning/Configuration_Profile"></Profile_Rule_C>
<Profile_Rule_D group="Provisioning/Configuration_Profile"></Profile_Rule_D>
<DHCP_Option_To_Use group="Provisioning/Configuration_Profile">66</DHCP_Option_To_Use>
<Transport_Protocol group="Provisioning/Configuration_Profile">tftp</Transport_Protocol>
<Dictionary_Server_Script group="Regional/Miscellaneous">serv=tftp://192.168.172.10/; d0=English; x0=lang/spa502g_en.xml; d1=Russian; x1=lang/spa502g_ru.xml;</Dictionary_Server_Script>
<Language_Selection group="Regional/Miscellaneous">Russian</Language_Selection>
<Default_Character_Encoding group="Regional/Miscellaneous">UTF-8</Default_Character_Encoding>
<Time_Zone group="Regional/Miscellaneous">GMT+03:00</Time_Zone>
<Time_Format group="User/Supplementary_Services">24hr</Time_Format>
</flat-profile>
